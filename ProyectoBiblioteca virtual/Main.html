<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca ULEAM</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="login-registro\Images\LogoUleam.png" alt="Logo de la Biblioteca">
        </div>
        <div class="header-buttons">
            <button onclick="location.href='login-registro/Login.html'">Iniciar Sesión</button>
        </div>
    </header>
    <main>
        <section class="nuevas-publicaciones">
            <h2>Nuevas Publicaciones</h2>
        </section>
        <section class="items-section">
            <div class="content">
                <button class="scroll-button left">&lt;</button>
                <div class="items">
                    <img src="Libros/LibroGuardado.png" alt="Nuevas publicaciones">
                </div>
                <button class="scroll-button right">&gt;</button>
            </div>
        </section>
        <section class="documentos-mas-leidos">
            <h2>Documentos Más Leídos</h2>
        </section>
        <section class="items-section">
            <div class="content">
                <button class="scroll-button left">&lt;</button>
                <div class="items">
                    <img src="Libros/LibroGuardado.png" alt="Libro Guardado">
                    <img src="Libros/Recomendaciones.png" alt="Libro Guardado">
                </div>
                <button class="scroll-button right">&gt;</button>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
